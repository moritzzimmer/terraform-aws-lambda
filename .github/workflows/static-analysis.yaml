name: static analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform_stacks:
    name: Collect Terraform stacks
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.dirs.outputs.directories }}
    steps:
      - uses: actions/checkout@v5

      - uses: clowdhaus/terraform-composite-actions/directories@26118b78561fb44052ce9ab6c5ab850df70b9aa0 #v1.13.0
        id: search

      - name: Terraform stacks
        run: echo "${{ steps.search.outputs.directories }}"
