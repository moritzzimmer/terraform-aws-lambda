name: static analysis

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform_stacks:
    name: Collect Terraform stacks
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.stacks.outputs.directories }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Collect stacks
        uses: clowdhaus/terraform-composite-actions/directories@26118b78561fb44052ce9ab6c5ab850df70b9aa0 #v1.13.0
        id: stacks

      - name: Outputs
        run: echo "${{ steps.stacks.outputs.directories }}"

      - name: JSON
        run: echo "${{ fromJson(steps.stacks.outputs.directories) }}"

  validate:
    name: Validate Terraform stacks
    needs: terraform_stacks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: ${{ fromJson(needs.terraform_stacks.outputs.directories) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Terraform version
        uses: clowdhaus/terraform-min-max@04440fe3b2a1e64eb5ad115f8f7c57c4d6a54333 #v1.4.1
        id: terraformVersion
        with:
          directory: ${{ matrix.directory }}

      - name: Pre-Commit ${{ steps.minMax.outputs.minVersion }}
        uses: clowdhaus/terraform-composite-actions/pre-commit@26118b78561fb44052ce9ab6c5ab850df70b9aa0 #v1.13.0
        with:
          terraform-version: ${{ steps.minMax.outputs.minVersion }}
          install-trivy: true
          tflint-version: 'latest'
          trivy-version: '0.65.0'
